<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Main</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../common/css/base.css">
        <link rel="stylesheet" type="text/css" href="../common/css/main.css">
        <script src="../common/script/progressbar.js-master/dist/progressbar.js"></script>
        <script src="../common/script/mainScript.js"></script>
    </head>
    <body>
        <div id="wrap">
            <header id="main_header">
                <div id="empty_space"></div>
                <div id="header_title">
                    <div>WELCOME</div>
                </div>
                <div id="bookmark">
                    <i class="material-icons" style="font-size:3em">star</i>
                </div>
            </header>
            <section id="main_content">
                <div id="top_container">
                    <div id="progress_container">
                        <h1>퇴근</h1>
                        <div id="container"></div>
                    </div>
                    <div id="history_container">
                        <h1>히스토리</h1>
                        <ul>
                            <li>
                                <div class="history_icon">
                                    <img src="../common/images/DarkTheme/folder_light.png">
                                </div>
                                <div class="history_title">내 컴퓨터</div>
                            </li>
                            <li>
                                <div class="history_icon">
                                    <img src="../common/images/DarkTheme/folder_light.png">
                                </div>
                                <div class="history_title">고졸 취업자</div>
                            </li>
                            <li>
                                <div class="history_icon">
                                    <img src="../common/images/DarkTheme/folder_light.png">
                                </div>
                                <div class="history_title">직박구리</div>
                            </li>
                            <li>
                                <div class="history_icon">
                                    <img src="../common/images/DarkTheme/file.png">
                                </div>
                                <div class="history_title">사무실에서 둘이서.hwp</div>
                            </li>
                            <li>
                                <div class="history_icon">
                                    <img src="../common/images/DarkTheme/plus_light.png">
                                </div>
                                <div class="history_title">더 보기</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="bottom_container">
                    <ul class="icon_container" id="first">
                        <li class="icon_btn">
                            <div class="icon">
                                <img src="../common/images/DarkTheme/folder.png" style="width:30%">
                            </div>
                            <div class="icon_title">
                                파일 매니저
                            </div>
                        </li>
                    </ul>
                    <ul class="icon_container" id="second">
                        <li class="icon_btn">
                            <div class="icon">
                                <img src="../common/images/DarkTheme/message_logo.png" style="width:30%">
                            </div>
                            <div id="icon_title">
                                메신저
                            </div>
                        </li>
                    </ul>
                    <ul class="icon_container" id="third">
                        <li class="icon_btn">
                            <div class="icon">
                                <img src="../common/images/DarkTheme/photocarmera_light.png" style="width:30%">
                            </div>
                            <div class="icon_title">
                                카메라
                            </div>
                        </li>
                    </ul>
                    <ul class="icon_container" id="fourth">
                        <li class="icon_btn">
                            <div class="icon">
                                <img src="../common/images/DarkTheme/settings.png" style="width:30%">
                            </div>
                            <div class="icon_title">
                                설정
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
</html>
